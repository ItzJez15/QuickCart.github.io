    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet">
    <title>Product Details</title>
    <link rel="stylesheet" href="../CSS/ProductTemplateStyle.css">
    <script src="../JAVASCRIPT/Products.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="Home.html"><img src="../Assets/Website_Coding/Core Elements/QuickCart logo (B).png" alt="QuickCart"></a>
            </div>

            <ul>
                <li><a href="Tops.html">Tops</a></li>
                <li><a href="Bottoms.html">Bottoms</a></li>
                <li><a href="One-Piece.html">One-Piece</a></li>
                <li><a href="Outerwear.html">Outerwear</a></li>

            <div class="cart-icon">
                <a href="ShoppingCart.html"><img src="../Assets/Website_Coding/Shopping Cart/shopping-cart.png" alt="Shopping Cart"></a>
            </div>
            
        </div>
    </nav>

    <div id="product-container">
        <div class="product-details">
            <div class="product-image-container">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <h2 id="product-price"></h2>
                <div id="product-sizes" class="size-buttons"></div> <p id="product-colors"></p>

                <div class="quantity-section">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>

                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
