<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asset&display=swap" rel="stylesheet">
    <title>Product Details</title>
    <link rel="stylesheet" href="../CSS/Product Template Style.css">
    <script src="../JAVASCRIPT/Products.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="../HTML/index.html"><img src="../Assets/QuickCart logo (B).png" alt="QuickCart"></a>
            </div>
            <ul>
                <li><a href="Tops.html">Tops</a></li>
                <li><a href="#">Bottoms</a></li>
                <li><a href="#">One-Piece</a></li>
                <li><a href="#">Outerwear</a></li>
            </ul>
            <div class="cart-icon">
                <a href="../HTML/Shopping Cart.html"><img src="../Assets/shopping-cart.png" alt="Shopping Cart"></a>
            </div>
        </div>
    </nav>

    <div id="product-container">
        <div class="product-details">
            <div class="product-image-container">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-info">
                <h1 id="product-name"></h1>
                <h2 id="product-price"></h2>
                <p id="product-sizes"></p>
                <p id="product-colors"></p>

                <div class="quantity-section">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>

                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
